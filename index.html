<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="/src/scss/style.scss">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header__wrapper">
                <div class="header__container">
                    <a class="header__logo" href="#">
                        <img class="header__logo-img" src="src/images/header_logo.svg" alt="Kolesa Logo">
                    </a>
                    <div class="header__search">
                        <input class="search__input"  type="text" placeholder="Поиск">
                        <button class="search__btn">
                            <img class="header__img" src="src/images/search-icon.svg" alt="Search icon" >
                        </button>
                    </div>
                </div>
                <button class="header__user">
                        <div class="header__user-image">
                            <img src="/src/images/user-img.png" alt="User-image">
                        </div>
                        <div class="header__user-descr">
                            <h3 class="user__name">Мортиджан</h3>
                            <p class="user__scores">300 баллов</p>
                        </div>
                </button>
            </div>
        </header>
        <!-- Main -->
        <section class="main">
            <div class="sidebar__wrapper">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="list__link">Оргсхема</a></li>
                    <li class="menu__item"><a href="#" class="list__link">Kolesa <span class="list-bold">Team</span></a></li>
                    <li class="menu__item"><a href="#" class="list__link menu__active">Kolesa Shop</a></li>
                    <li class="menu__item"><a href="#" class="list__link">Картина компании</a></li>
                    <li class="menu__item"><a href="#" class="list__link">Новости</a></li>
                    <li class="menu__item"><a href="#" class="list__link">Education</a></li>
                    <li class="menu__item"><a href="#" class="list__link">Guidelines</a></li>
                    <li class="menu__item"><a href="#" class="list__link">Библиотека</a></li>
                    <li class="menu__item"><a href="#" class="list__link">FAQ</a></li>
                </ul>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
