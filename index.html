<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolesa Upgrade - Верстка 1</title>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>
    <div class="container">
      <button class="closs-button">
        <img src="src/images/cross.svg">
      </button>
      <div class="image">
        <img 
          src="src/images/product.jpg" 
          alt="футболка"
          width="330"
          height="330"
        >
        <span class="imgType">
          <img src="src/images/type1.png">
          <img class="selected" src="src/images/type2.png">
          <img src="src/images/type3.png">
        </span>
      </div>
      <div class="description">
          <h3 class="title">Футболка "Эволюционируй или сдохни"</h3>
          <div class="price">
            100 баллов
          </div>
          <div class="button">
            <button
              class="button"
              type="button"
            >
              Заказать
            </button>
          </div>
          <div class="color">
            Цвета:
            <form class="boxed">
              <input type="radio" id="bl" name="skills" value="blue">
              <label for="bl">Cиний</label>
            
              <input type="radio" id="bei" name="skills" value="beige">
              <label for="bei">Бежевый </label>
              
              <input type="radio" id="grw" name="skills" value="grey">
              <label for="grw">Серый </label>
            </form>   
          </div>
          <div class="hint">
            Размер:
            <form class="boxed2">
              <input type="radio" id="S" name="skills" value="S">
              <label for="S">S</label>
            
              <input type="radio" id="M" name="skills" value="M">
              <label for="M">M </label>
              
              <input type="radio" id="L" name="skills" value="L">
              <label for="L">L </label>
            </form>
          </div>
          <p>Детали:</p>
          <p>Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%</p>
          <p>Как выбрать размер:</p>
          <p>Написать дяде Рику для уточнения.</p>
      </div>
    </div>
    <div id="app"></div>
    <!-- <script type="module" src="/src/js/main.js"></script> -->
  </body>
</html>
